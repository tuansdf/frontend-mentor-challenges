<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component - Frontend Mentor - Tuan Nguyen</title>
  </head>
  <body>
    <article class="card">
      <div class="card__img-container">
        <img class="card__img" src="/images/image-equilibrium.jpg" />
        <div class="card__img-overlay">
          <img src="/images/icon-view.svg" />
        </div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__stats-container">
        <div class="card__money">
          <img src="/images/icon-ethereum.svg" />
          0.041 ETH
        </div>
        <div class="card__time">
          <img src="/images/icon-clock.svg" />
          3 days left
        </div>
      </div>

      <div class="card__separator"></div>

      <div class="card__profile-container">
        <img class="card__avatar" src="/images/image-avatar.png" />

        <div>Creation of <span class="card__author">Jules Wyvern</span></div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tuansdf">Tuan Nguyen</a>.
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
